<div ng-show="celebrities.length">
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Website</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="celebrity in celebrities | orderBy:['name.first','name.last']">
            <td class="pad">{{celebrity.name.first}} {{celebrity.name.last}}</td>
            <td class="pad"><a href="{{celebrity.website}}" target="_blank">{{celebrity.website}}</a></td>
            <td><a href="/edit/{{celebrity.id.$oid}}"><i class="glyphicon glyphicon-pencil"></i></a></td>
        </tr>
        </tbody>
    </table>
</div>
<div ng-hide="celebrities.length">
    <h1>No celebrities found</h1>
</div>
<celebrities></celebrities>
