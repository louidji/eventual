<div class="col-md-4">
    <form novalidate name="searchForm" ng-controller="SearchCtrl as searchCtrl" role="form" class="form-horizontal" ng-submit="searchForm.$valid && search(firstname)">
        <fieldset class="form-group">
            <div class="control-group">
                <label class="control-label" for="firstname">First Name</label>
                <input type="text" ng-model="firstname" class="form-control" id="firstname" name="firstname" placeholder="Enter first name" required>
            </div>
        </fieldset>

        <fieldset class="form-group">
            <input type="submit" class="btn btn-primary" value="Submit" />
        </fieldset>
    </form>
</div>
