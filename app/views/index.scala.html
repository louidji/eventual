<!doctype html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>The Eventual PlayFramework-AngularJS-MongoDB Seed Project</title>
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("third/bootstrap/css/bootstrap.386.min.css")">
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("third/bootstrap/css/bootstrap.386-theme.min.css")">
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
	<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <base href="/">
</head>
<body data-ng-app="app" data-ng-controller="AppCtrl">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container" ng-controller="MenuController as menu">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/" ng-click="menu.setTab(1)">Eventual</a>
            </div>
            <div class="collapse navbar-collapse" >
                <ul class="nav navbar-nav">
                    <li ng-class="{ active:menu.isSet(1)}" ng-click="menu.setTab(1)"><a href="/">Home</a></li>
                    <li ng-class="{ active:menu.isSet(2) }" ng-click="menu.setTab(2)"><a href="/celebrity/search">Search</a></li>
                    <li ng-class="{ active:menu.isSet(3) }" ng-click="menu.setTab(3)"><a href="/celebrity/create">Create <i class="glyphicon glyphicon-plus-sign"></i></a></li>
                </ul>



            </div><!--/.nav-collapse -->
        </div>
    </div>
	<div role="main" class="container">
		<div class="row">
			<div class="span12">
				<h2>Celebrities</h2>
				<!-- as the route changes, the AngularJS view will be dynamically rendered and populated -->
				<div data-ng-view></div>
			</div>
		</div>
	</div>
	
	<script src="@routes.Assets.at("third/jquery/jquery-2.1.1.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("third/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("third/angularjs/angular.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("third/angularjs/angular-resource.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("third/angularjs/angular-route.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/celebrity.js")" type="text/javascript"></script>
</body>
</html>
